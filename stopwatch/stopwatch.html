<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link href="stopwatch.css" rel="stylesheet">
<div id="stopwatch">
    <label id="task"></label>
    <label class="time"></label>
    <button class="start"><span class="glyphicon glyphicon-play"></span></button>
    <button class="pause"><span class="glyphicon glyphicon-pause"></span></button>
</div>
<script>
  $(document).ready(function(){
    $("#task").html("HERE");
  });
var stopwatch = new Stopwatch(109550000);

var start = document.querySelector('.start');
start.addEventListener('click', function() {
  stopwatch.start();
  //stopwatch.previousElapsed=109550000;
  //console.log(stopwatch.startTime);
  //Set time here
});

var pause = document.querySelector('.pause');
pause.addEventListener('click', function() {
  stopwatch.pause();
  console.log(stopwatch.getElapsed());
  //read current time here

});

var time = document.querySelector('.time');
setInterval(function() {
  time.innerHTML = stopwatch;
}, 1000);
</script>
