                                <div class="panel-body">
                                    <form class="sky-form p-20" id="#" >
                                    <div class="row well">
                                        <h2>Add Organistion</h2>
                                    </div>
                                    <div class="row m-t-20 m-b-20">
                                        <div class="col-sm-6">
                                            <label class="label">Organisation Name:
                                                <span class="text-danger">*</span>
                                            </label>
                                            <label class="input">
                                                <input update-orgCtrl="name" id="addContact_orgName" type="text">
                                            </label>
                                        </div>

                                        <div class="col-sm-6">
                                            <label class="label">Website:</label>
                                            <label class="input">
                                                <input update-orgCtrl="website" type="text" id="addContact_website" class="website_valid" maxlength="200" placeholder="e.g.http://www.example.com/" required>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label class="label">Group:
                                                <span class="text-danger">*</span>
                                            </label>
                                            <label class="select">
                                                <select update-orgCtrl="group" class="select2" id="addContact_group" required>
                                                    <option disabled selected value>--select--</option>
                                                </select>
                                            </label>
                                        </div>
                                    

                                        <div class="col-sm-6">
                                            <label class="label">Industry type:</label>
                                            <label class="select">
                                                <select update-orgCtrl="industry_types" id="addContact_industry" class="select2-multiple editselect" multiple>

                                                </select>
                                            </label>
                                        </div>
                                    </div>
                                
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label class="label">Business nature:</label>
                                            <label class="select">
                                                <select update-orgCtrl="business_natures" id="addContact_business_nature" class="select2-multiple editselect" multiple>

                                                </select>
                                            </label>
                                        </div>
                                        <div class="col-sm-6">
                                            <label class="label">Business Type:</label>
                                            <label class="select">
                                                <select update-orgCtrl="business_types" id="addContact_business_type" class="select2-multiple editselect" multiple>

                                                </select>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="row m-r-10 m-l-10 m-t-25">
                                        <div class="col-sm-12 well">
                                            <label class="label">Address:
                                                <span class="text-danger">*</span>
                                            </label>
                                        </div>

                                        <div class="col-sm-12 m-l-5 m-r-5">
                                            <div id="hoaddress" class="table table-small-font table-striped display-all">
                                                <div class="row text-bold well">
                                                    <div class="col-sm-1">
                                                        is H/O
                                                    </div>
                                                    <div class="col-sm-3">
                                                        Branch Name
                                                    </div>
                                                    <div class="col-sm-6">
                                                        Address
                                                    </div>
                                                    <div class="col-sm-2">
                                                        Remove
                                                    </div>
                                                </div>

                                                <div id="hoaddress-row" update-orgCtrl="branches">
                                                    <div class="new row well">
                                                        
                                                        <div class="col-xs-1 col-sm-1">
                                                            <label class="checkbox">
                                                                <input update-orgCtrl="branches" type="radio" name="branchChecked" class="hoaddress_isHO" >
                                                                <i class="rounded-x m-l-10"></i>
                                                            </label>
                                                        </div>

                                                        <div class="col-xs-3 col-sm-3">
                                                            <label class="input">
                                                                <input update-orgCtrl="branches" type="text" class="hoBranchName" >
                                                            </label>
                                                        </div>

                                                        <div class="col-xs-6 col-sm-6">
                                                            <label class="textarea textarea-expandable">
                                                                <textarea update-orgCtrl="branches" class="hoaddresses" row="3" ></textarea>
                                                            </label>
                                                        </div>

                                                        <div class="col-xs-2 col-sm-2">

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <label class="label col-sm-2 m-l-20">
                                                <a class="btn btn-success buttonDefSize m-b-20 m-t-0" id="addaddress">Add</a>
                                            </label>
                                        </div>
                                    </div>          
                                    
                                        <div class="row m-t-40">
                                            <div class="col-sm-offset-8 col-sm-2">
                                            <label class="label m-l-20">
                                                <input id="createFormOrganisation" class="btn btn-success buttonDefSize m-b-20 m-t-0" value="Submit">
                                            </label>
                                            </div>
                                            
                                        </div>
                                    </form>
                                </div>

                            </div>
