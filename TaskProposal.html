                    <!-- START PAGE HEADER -->
                    <section class="page-header" style="background-image: url(&#39;assets/images/img1.jpg&#39;);">
                        <div class="page-header-content slideshow">
                            <div class="page-header-overlay">
                                <div class="page-title">Add Proposal</div>
                                <div class="page-breadcrumb m-t-2">
                                    <nav class="c_breadcrumbs m-t-2">
                                        <ul>
                                            <li><a href="#">Home</a></li>
                                            <li><a href="#">Task</a></li>
                                            <li class="active"><a href="#">Proposal</a></li>
                                        </ul>
                                    </nav>

                            </div>
                        </div>
                    </section>
                    <!-- END PAGE HEADER -->

                    <!-- START PAGE CONTENT -->
                    <div class="page-content">

                        <!-- START ROW -->
                        <div class="row">
                    
                            <!-- START COL-MD-12 -->
                            <div class="col-md-12">
                    
                                <!-- START PANEL -->
                                <div class="panel">

                                    <div class="panel-body">
                                        
                                        <form class="sky-form">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <label class="label">From Entity:
                                                        <span class="text-danger">*</span>
                                                    </label>
                                                    <label class="select">
                                                        <select id="ProposalFromEntity" class="select2">
                                                        </select>
                                                    </label>
                                                </div>
                                                <div class="col-lg-6">
                                                    <label class="label">From Employee:
                                                            <span class="text-danger">*</span>
                                                    </label>
                                                    <label class="select">
                                                        <select id="FromEmployee" class="select2">
                                                        </select>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <label class="label">To Client:
                                                        <span class="text-danger">*</span>
                                                    </label>
                                                    <label class="select">
                                                        <select id="ProposalToClient" class="select2">

                                                        </select>
                                                    </label>
                                                </div>
                                                <div class="col-lg-6">
                                                    <label class="label">To Person:
                                                        <span class="text-danger">*</span>
                                                    </label>
                                                    <label class="select">
                                                        <select id="ProposalToPerson" class="select2">
                                                            <option default value=""></option>
                                                        </select>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <label class="label">Date/Time:
                                                        <span class="text-danger">*</span>
                                                    </label>
                                                    <label class="input custom_inline m-l-0">
                                                        <i class="icon-append icon-clock text-primary f-s-22"></i>
                                                        <input id="ProposalDate" type="text" class="datepickr m-r-40 p-r-90" placeholder="Date">
                                                        <input id="ProposalTime" type="text" class="times timepicker p-r-90" placeholder="Time">
                                                    </label>
                                                </div>
                                                <div class="col-lg-6">
                                                    <label class="label">Status:
                                                            <span class="text-danger">*</span>
                                                    </label>
                                                    <label class="select">
                                                        <select id="ProposalStatus" class="select2">
                                                            <option default value=""></option>
                                                            <option value="N">Not-Sent</option>
                                                            <option value="S">Sent</option>
                                                            <option value="A">Absence</option>
                                                        </select>
                                                    </label>
                                                </div>
                                                <!-- <div class="col-lg-6">
                                                    <label class="label">Time:
                                                        <span class="text-danger">*</span>
                                                    </label>
                                                    <label class="input">
                                                        <i class="icon-append icon-clock3 text-primary f-s-22"></i>
                                                        <input id="ProposalTime" type="text" class="timepicker">
                                                    </label>
                                                </div> -->
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <label class="label">Subject:
                                                            <span class="text-danger">*</span>
                                                    </label>
                                                    <label class="textarea">
                                                        <textarea id="ProposalSubject" class="summernote"></textarea>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <label class="label">Introductory Line:
                                                            <span class="text-danger">*</span>
                                                    </label>
                                                    <label class="textarea">
                                                        <textarea id="ProposalIntroLine" class="summernote" ></textarea>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <label class="label">Background:
                                                            <span class="text-danger">*</span>
                                                    </label>
                                                    <label class="textarea">
                                                        <textarea id="ProposalBackground" class="summernote"></textarea>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <label class="label">ScopeOfWork:
                                                            <span class="text-danger">*</span>
                                                    </label>
                                                    <label class="textarea">
                                                        <textarea id="ProposalScopeOfWork" class="summernote"></textarea>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <label class="label">Deliverables:
                                                            <span class="text-danger">*</span>
                                                    </label>
                                                    <label class="input">
                                                        <textarea id="ProposalDeliverables" class="summernote"></textarea>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <label class="label">Payment Milestones:</label>
                                                    <label class="textarea">
                                                        <textarea id="ProposalMilestone" class="summernote"></textarea>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row m-b-20">
                                                <div class="col-lg-6">
                                                    <label class="label">Fees:
                                                            <span class="text-danger">*</span>
                                                    </label>
                                                    <label class="input">
                                                        <i id="taskRevenue" class="icon-append icon-bubble-question"></i>
                                                        <input class="ProposalFee" type="number" disabled>
                                                    </label>
                                                </div>  
                                            </div>
                                        </form>

                                    </div>
                                
                                </div>
                                <!-- END PANEL -->             
                                <div class="modal modal-warning bg-header" id="FeeProcess" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
                                        <div class="modal-dialog">
                                            <div class="modal-content animated fadeOut">
                                                <div class="modal-header">
                                                    <button id="close_search" type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                        <i class="fa fa-times"></i>
                                                    </button>
                                                    <h4 class="modal-title">
                                                        <strong>Fee Structure</strong>
                                                    </h4>
                                                </div>
                                                <div class="modal-body sky-form">
                                                    <div class="row">
                                                        <label class="col-xs-4 col-sm-4 text-bold f-s-12">Name</label>
                                                        <label class="col-xs-3 col-sm-3 text-bold f-s-12">Designation</label>
                                                        <label class="col-xs-3 col-sm-3 text-bold f-s-12">Duration</label>
                                                        <label class="col-xs-2 col-sm-2 text-bold f-s-12">Cost</label>
                                                    </div>
                                                    <div class="rowEntry">
                                                        <div class="row">
                                                            <label class="col-xs-4 col-sm-4 select">
                                                                <!-- <input class="empNameM" type="text"> -->
                                                                <select class="select2 empNameM"></select>
                                                            </label>
                                                            <label class="col-xs-3 col-sm-3 label">
                                                                <!-- <input class="empDesignM" type="text"> -->
                                                                <span class="empDesignM pos-des"></span>
                                                            </label>
                                                            <label class="col-xs-2 col-sm-2 input">
                                                                <input class="empDurationM" type="text">
                                                            </label>
                                                            <label class="col-xs-2 col-sm-2 input">
                                                                <input class="empCostM" type="text">
                                                            </label>
                                                            <label class="col-xs-1 col-xs-1 m-t-10">
                                                                <i class="glyphicon glyphicon-remove text-danger removeRow"></i>
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <i class="glyphicon glyphicon-plus text-danger addRow"></i>
                                                    </div>
                                                    <hr>
                                                    <div class="row">
                                                        <div class="col-sm-3">
                                                            <label class="label" title="Select an employee">Employee Cost:</label>
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <label class="label"><span id="empCost"></span></label>
                                                        </div>
                                                        <div class="col-sm-3 ">
                                                            <label class="label">Admin Cost:</label>
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <label class="label"><span id="adminCost"></span></label>
                                                        </div>
                                                    </div><br>
                                                    <div class="row">
                                                        <div class="col-sm-3">
                                                            <label class="label">Total Cost:</label>
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <label class="label"><span id="totalCost"></span></label>
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <label class="label">Margin:</label>
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <label class="input"><input id="marginCost" type="number" min="1" max="100">
                                                        </div>
                                                    </div>
                                                    <hr>
                                                    <div class="row custom_inline">
                                                        <div class="col-sm-6">
                                                        <label class="label">Fee:</label>
                                                        </div>
                                                        <label class="input"><input id="totalFee" type="text" disabled></label>
                                                        <div class="col-sm-4 pull-right">
                                                            <input class="btn btn-raised buttonDefSize btn-success feeCheck" value="Check">
                                                        </div>
                                                        <div class="col-sm-4 pull-right">
                                                            <input class="btn btn-raised buttonDefSize btn-success feeSubmit" value="Insert">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--****** Start Colored Modal Footer******-->
                                <div class="panel">
                                    <div class="panel-body">
                                        <footer class="text-right m-t-20">
                                            <button type="reset" class="btn btn-danger btn-raised border-rounded float-right m-r-50 m-b-20 p-l-30 p-r-30">Reset</button>
                                            <button id="submitProposal" class="btn btn-success btn-raised border-rounded float-right m-r-50 m-b-20 p-l-30 p-r-30">Submit</button>
                                            <div class="note"><strong>Note:</strong> Fields marked with <span class="text-danger" >*</span> are to be filled mandatorily.</div>
                                        </footer>
                                    </div>
                                </div>

                        </div>

                    </div>
                    <!-- END COL-MD-12 -->
            
                </div>
                <!-- END ROW -->
            
            </div>

            <!-- END PAGE CONTENT -->

            <!-- START PAGE FOOTER -->
            <footer class="page-footer">
                <center><b class="f-s-20">Footer..</b></center>
            </footer>
