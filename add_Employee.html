                    <!-- START PAGE HEADER -->

                    <!-- END PAGE HEADER -->

                    <!-- START PAGE CONTENT -->
                    <div class="page-content">

                        <!-- START ROW -->
                        <div class="row">
                    
                            <!-- START COL-MD-12 -->
                            <div class="col-md-12">
                    
                                <!-- START PANEL -->
                                <div class="panel">

                                    <div class="panel-body">

                                    <h2 class="">Add Employee</h2>
                                    <hr>
                                    <form class="sky-form" id="HR_Form">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <label class="label">Employee Name:
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <label class="input">
                                                    <input id="employee_name" type="text" placeholder="">
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <label class="label">Title:
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <label class="select">
                                                    <select id="employee_title" class="select2">
                                                        <option default value=""></option>
                                                    </select>
                                                </label>
                                            </div>
                                            <div class="col-sm-6">
                                                <label class="label">Date of Birth:
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <label class="input">
                                                    <i class="icon-append  icon-calendar-31 text-primary f-s-22"></i>
                                                    <input id="employee_dob" type="text" class="datepickr">
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <label class="label">Designation:</label>
                                                <label class="select">
                                                    <select id="employee_designation" class="select2">
                                                        <option default value=""></option>
                                                    </select>
                                                </label>
                                            </div>
                                            <div class="col-sm-6">
                                                <label class="label">Location:</label>
                                                <label class="input">
                                                    <input id="employee_location" class="" type="text" value="312">
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <label class="label">Department:
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <label class="select">
                                                    <select id="employee_department" class="select2">
                                                        <option default value=""></option>
                                                    </select>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="m-10"></div>
                                        
                                        <div class="row m-l-5 m-r-5 m-b-20">
                                            <div class="row well mNega5">
                                                <label class="label col-sm-10 m-l-10">Contacts:
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <label class="col-sm-1 text-danger m-l-15">
                                                    <a class="glyphicon glyphicon-plus f-s-15" title="Add Contact" id="addcontact"></a>
                                                </label>
                                            </div>
                                            <div id="contact-row" update-ctrl="phone_numbers">
                                                <div class="row text-bold well">
                                                    <div class="col-xs-2 col-sm-2">
                                                        Is Primary?
                                                    </div> 
                                                    <div class="col-xs-3 col-sm-3">
                                                        Phone Category
                                                    </div>
                                                    <div class="col-xs-5 col-sm-5">
                                                        Phone Number
                                                    </div>
                                                    <div class="col-xs-2 col-sm-2">
                                                        Remove
                                                    </div>
                                                </div>
                                                <div class="row new well">
                                                    <div class='col-xs-2 col-sm-2'>
                                                        <label class='checkbox m-l-22'>
                                                            <input type='radio' update-ctrl="phone_numbers" name="CNChecked" class='cn_is_primary'><i class='rounded-x m-l-10'></i>
                                                        </label>
                                                    </div>
                                                    <div class="col-xs-3 col-sm-3 ">
                                                        <label class="select">
                                                            <select update-ctrl="phone_numbers" class="contactnumber_category select2 editselect" required>
                                                                <option default value=""></option>
                                                            </select>
                                                        </label>
                                                    </div>
                                                    <div class="col-xs-5 col-sm-5">
                                                        <label class="input">
                                                            <input update-ctrl="phone_numbers" type="number" class="addContact_contactNumbers contactnumber_valid" minlength="10" maxlength="10" placeholder="10 digit number"
                                                                required>
                                                        </label>
                                                    </div>
                                                    <div class="col-xs-2 col-sm-2 p-b-12">
                                                        <div>
                                                            <div id='remove-contact' class='text-center text-danger'>
                                                                <span class='centerAlign'><i class='glyphicon glyphicon-remove fa-lg'></i></span>
                                                            </div> 
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        
                                        <div class="row m-l-5 m-r-5 m-b-20">
                                            <div class="row well mNega5">
                                                <label class="label col-sm-10 m-l-10">Email-Id's:
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <label class="col-sm-1 text-danger m-l-15">
                                                    <a class="glyphicon glyphicon-plus f-s-15" title="Add Email" id="addemail"></a>
                                                </label>
                                            </div>
                                            <div id="email-row" update-ctrl="email_addresses">
                                                <div class="row text-bold well">
                                                    <div class="col-xs-2 col-sm-2">
                                                        Is Primary?
                                                    </div>        
                                                    <div class="col-xs-3 col-sm-3">
                                                        Email Category
                                                    </div>
                                                    <div class="col-xs-5 col-sm-5">
                                                        Email ID
                                                    </div>
                                                    <div class="col-xs-2 col-sm-2">
                                                        Remove
                                                    </div>
                                                </div>
                                                <div class="row new well">
                                                    <div class='col-xs-2 col-sm-2'>
                                                        <label class='checkbox m-l-22'>
                                                            <input type='radio' update-ctrl="email_addresses" name="EAChecked" class='ea_is_primary'><i class='rounded-x m-l-10'></i>
                                                        </label>
                                                    </div>
                                                    <div class="col-xs-3 col-sm-3 p-b-12">
                                                        <label class="select">
                                                            <select update-ctrl="email_addresses" class="email_category select2 editselect" disabled>
                                                                <option default value=""></option>
                                                            </select>
                                                        </label>
                                                    </div>
                                                    <div class="col-xs-5 col-sm-5 p-b-12">
                                                        <label class="input">
                                                            <input update-ctrl="email_addresses" type="text" class="addContact_emailIds email_valid" placeholder="e.g. abc@gmail.com">
                                                        </label>
                                                    </div>
                                                    <div class='col-xs-2 col-sm-2 p-b-12'>
                                                        <div id='remove-email' class='text-center text-danger'>
                                                            <span class='centerAlign'><i class='glyphicon glyphicon-remove fa-lg'></i></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6">
                                                <label class="label">CTC(per Annum):</label>
                                                <label class="input">
                                                    <input id="employee_ctc" class="" type="text">
                                                </label>
                                            </div>
                                            <div class="col-sm-6">
                                                <label class="label">Reporting Manager(s)</label>
                                                <label class="select">
                                                    <select id="employee_reportingManager" class="select-multiple" multiple></select>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <!-- END PANEL -->             
                            
                                <div class="panel">
                                    <div class="panel-body">
                                            <footer class="text-right m-t-20">
                                            <input type="reset" class="btn btn-danger btn-raised border-rounded float-right m-r-50 m-b-20 p-l-30 p-r-30" value="Reset">
                                            <input id="submit_employee" class="btn btn-success btn-raised border-rounded float-right m-r-50 m-b-20 p-l-30 p-r-30" value="Submit">
                                            <div class="note"><strong>Note:</strong> Fields marked with <span class="text-danger" >*</span> are to be filled mandatorily.</div>
                                        </footer>
                                    </div>
                                </div>

                        </div>

                    </div>
                    <!-- END COL-MD-12 -->
            
                </div>
                <!-- END ROW -->
            
            </div>

            <!-- END PAGE CONTENT -->

            <!-- START PAGE FOOTER -->
            <footer class="page-footer">
                    <center><b class="f-s-20">Footer..</b></center>
            </footer>
