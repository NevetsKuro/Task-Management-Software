<body class="loginpagewrapper theme-light-cyan">

        <div class="overlay">

            <div class="panel login1">
                <div class="panel-heading">
                    <h1>Calibre Login</h1>
                </div>
                <div class="panel-body">
                    <!-- <div>
                        <input id="show" type="button" class="btn btn-info btn-flat btn-block" value="Show">
                    </div> -->
                    <form class="form-horizontal sky-form" method="post">

                        <fieldset>

                            <div>
                                <label class="input">
                                    <i class="icon-prepend icon-user"></i>
                                    <input id="username" type="text" placeholder="Username">
                                </label>
                            </div>

                            <div>
                                <label class="input">
                                    <i class="icon-prepend icon-lock"></i>
                                    <i id="vis" class="icon-append icon-eye"></i>
                                    <input id="password" type="password" placeholder="Password">
                                </label>
                            </div>

                            <div class="row">
                                <div class="col-xs-6">
                                    <div>
                                        <label class="checkbox remember">
                                            <input type="checkbox" name="checkbox"><i></i>Remember
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="forgot-password-wrapper">
                                        <a href="#" class="forgot-password">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>


                        </fieldset>

                        <div>
                            <input type="button" id="submitLogin" type="button" class="btn btn-raised btn-info btn-flat btn-warning btn-block" value="Login">
                        </div>
                        
                    </form>

                </div>
            </div>
            
        </div>

        <script type="text/javascript">
        $(document).ready(function () {

            //global functions
            App.init();
            

        });
        $(document).on('click','#vis',function(){
            var type = $('#password').attr('type');
            if(type == 'password'){
                $('#password').attr('type','text');
            }else{
                $('#password').attr('type','password');
            }
        })
        //paste this code under the head tag or in a separate js file.
        // Wait for window load
        $(window).load(function() {
            // Animate loader off screen
            $(".se-pre-con").fadeOut("slow");;
        });

        /*** Handle jQuery plugin naming conflict between jQuery UI and Bootstrap ***/
        $.widget.bridge('uibutton', $.ui.button);
        $.widget.bridge('uitooltip', $.ui.tooltip);

    </script>
