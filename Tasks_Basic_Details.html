                                        <h1><strong> Basic Details </strong></h1>
                                        <hr>
                                        <form id="emp_Form" class="sky-form">
                                            <div class="row">
                                                <label class="label"></label>
                                                <label class="input m-l-30">
                                                    <input id="taskType" type="checkbox">
                                                </label>
                                            </div>
                                            <div class="row m-t-10">
                                                <div class="col-lg-12">
                                                    <label class="label">Client:</label>
                                                    <label class="select">
                                                        <select id="taskClients" class="select2-multiple" multiple></select>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <label class="label">Name Of Service:</label>
                                                    <label class="input">
                                                        <input id="taskService" type="text">
                                                    </label>
                                                </div>
                                                <div class="col-lg-6">
                                                    <label class="label">Priority:</label>
                                                    <label class="input">
                                                        <input type="text" id="range_02">
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <label class="label">Start Time:</label>
                                                    <label class="input col-lg-6 lNega10">
                                                        <input id="taskSdate" type="text" class="datepickr" placeholder="Date">
                                                    </label>
                                                    <label class="input col-lg-6">
                                                        <input id="taskStime" type="text" class="timepicker" placeholder="Time">
                                                    </label>
                                                </div>
                                                <div class="col-lg-6">
                                                    <label class="label">End Time:</label>
                                                    <label class="input col-lg-6 lNega10">
                                                        <input id="taskEdate" type="text" class="datepickr" placeholder="Date">
                                                    </label>
                                                    <label class="input col-lg-6">
                                                        <input id="taskEtime" type="text" class="timepicker" placeholder="Time">
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <label class="label">Duration:</label>
                                                    <label class="input">
                                                        <input id="taskDuration" type="text" class="" placeholder="HH:MM">
                                                    </label>
                                                </div>
                                                <div class="col-lg-6">
                                                    <label class="label">Statutory Due Date:</label>
                                                    <label class="input">
                                                        <input id="taskStats" type="text" class="datepickr">
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <label class="label">Status:</label>
                                                    <label class="select">
                                                        <select id="taskStatus" class="select2"></select>
                                                    </label>
                                                </div>
                                                <div class="col-lg-6">
                                                    <label class="label">Originator:</label>
                                                    <label class="select">
                                                        <select id="taskOrgin" class="select2"></select>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <label class="label">Controller:</label>
                                                    <label class="select">
                                                        <select id="taskController" class="select2"></select>
                                                    </label>
                                                </div>
                                                <div class="col-lg-6">
                                                    <label class="label">Approver:</label>
                                                    <label class="select">
                                                        <select id="taskApprover" class="select2"></select>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6 custom_inline">
                                                    <label class="label m-5">Client View</label>
                                                    <label class="checkbox f-s-20">
                                                        <input id="taskClients" type="checkbox" class=""><i class='rounded-x m-l-10'></i>
                                                    </label>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                
                                </div>

                                            <button type="reset" class="btn btn-danger btn-raised border-rounded float-right m-r-50 m-b-20 p-l-30 p-r-30">Reset</button>
                                            <button id="submitTask" type="submit" class="btn btn-success btn-raised border-rounded float-right m-r-50 m-b-20 p-l-30 p-r-30">Submit</button>
                                            <div class="note"><strong>Note:</strong> Fields marked with <span class="text-danger" >*</span> are to be filled mandatorily.</div>
