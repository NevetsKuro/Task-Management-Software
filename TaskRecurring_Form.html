                            <div class="panel">
                            <form class="sky-form" id="task">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-6 m-b-10">
                                            <label class="label"></label>
                                            <label class="input">
                                                <input id="taskType" type="checkbox">
                                            </label>
                                        </div>
                                        <div class="col-sm-6">
                                            <label class="label">Frequeny:</label>
                                            <label class="select">
                                                <select id="taskFrequeny" class="select2">
                                                    <option value="M">Monthly</option>
                                                    <option value="Q">Quarterly</option>
                                                    <option value="Y">Yearly</option>
                                                </select>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row m-t-10">
                                        <div class="col-lg-12">
                                            <label class="label">Client:</label>
                                            <label class="select">
                                                <select id="taskClients" class="select2-multiple" multiple>
                                                    <option default value=""></option>
                                                </select>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <label class="label">Start DateTime:
                                                <span class="text-danger">*</span></label>
                                            <label class="input col-lg-6 lNega10">
                                                <i class="icon-append icon-calendar-31 text-primary f-s-22 right-12"></i>
                                                <input id="taskRdate" type="text" class="datepickr" placeholder="Date">
                                            </label>
                                            <label class="input col-lg-6">
                                                <i class="icon-append icon-clock3 text-primary f-s-22 right-12"></i>
                                                <input id="taskRtime" type="text" class="timepicker" placeholder="Time">
                                            </label>
                                        </div>
                                        <div class="col-lg-6">
                                            <label class="label">Periods:</label>
                                            <label class="input">
                                                <input id="taskPeriods" type="number" placeholder="">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                            <div class="col-sm-4">
                                                <label class="label">Title:</label>
                                                <label class="input">
                                                    <input id="taskTitle" type="text">
                                                </label>
                                            </div>
                                        <div class="col-lg-4">
                                            <label class="label">Name Of Service:</label>
                                            <label class="select">
                                                <select id="taskService" class="select2">
                                                    <option default value=""></option>
                                                </select>
                                            </label>
                                        </div>
                                        <div class="col-lg-4">
                                            <label class="label">Priority:</label>
                                            <label class="input">
                                                <input type="text" id="range_02">
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <label class="label">Duration:</label>
                                            <label class="input">
                                                <input id="taskDuration" type="text" class="" placeholder="HH.MM">
                                            </label>
                                        </div>
                                        <div class="col-lg-4">
                                            <label class="label">Statutory Due Date:
                                                <span class="text-danger">*</span></label>
                                            <label class="input">
                                                <i class="icon-append icon-calendar-31 text-primary f-s-22"></i>
                                                <input id="taskStats" type="text" class="datepickr">
                                            </label>
                                        </div>
                                        <div class="col-lg-4">
                                            <label class="label">Status:</label>
                                            <label class="select">
                                                <select id="taskStatus" class="select2">
                                                    <option default value=""></option>
                                                </select>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- <div class="col-lg-4">
                                            <label class="label">Originator:</label>
                                            <label class="select">
                                                <select id="taskOrgin" class="select2"></select>
                                            </label>
                                        </div> -->
                                        <div class="col-lg-4">
                                            <label class="label">Controller:</label>
                                            <label class="select">
                                                <select id="taskController" class="select2">
                                                    <option default value=""></option>
                                                </select>
                                            </label>
                                        </div>
                                        <div class="col-lg-4">
                                            <label class="label">Approver:</label>
                                            <label class="select">
                                                <select id="taskApprover" class="select2">
                                                    <option default value=""></option>
                                                </select>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4 custom_inline">
                                            <label class="label m-t-5 m-b-5">Allow Client to View</label>
                                            <label class="checkbox f-s-20">
                                                <input id="taskClientsView" type="checkbox" class="">
                                                <i class='rounded-x m-l-10'></i>
                                            </label>
                                        </div>
                                    </div>

                                                    <span class="text-danger">*</span></label>

                                                <span class="text-danger">*</span></label>
                                                <label class="label col-lg-6">End Time:
                                                    <span class="text-danger">*</span></label>
                                            <label class="input col-lg-6 lNega10">
                                                <i class="icon-append icon-calendar-31 text-primary f-s-22 right-12"></i>
                                                <input id="taskEdate" type="text" class="datepickr" placeholder="Date">
                                            </label>
                                            <label class="input col-lg-6">
                                                <i class="icon-append icon-clock3 text-primary f-s-22 right-12"></i>
                                                <input id="taskEtime" type="text" class="timepicker" placeholder="Time">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <div class="panel sky-form">
                                <div class="panel-body">
                                    <div class="well row">
                                        <label class="text-bold f-s-20 col-sm-10">SubTasks</label>

                                    </div>
                                    <div class="table-responsive">
                                            <table id="subTaskTable" class="table table-small-font table-bordered table-striped m-b-0">
                                                <thead>
                                                    <tr>
                                                        <th width="20%">Name<span class="text-danger">*</span></th>
                                                        <th width="9%">Duration</th>
                                                        <th width="12%">DeadLine<span class="text-danger">*</span></th>
                                                        <th width="18%">Assignee<span class="text-danger">*</span></th>
                                                        <th width="9%">Weightage</th>
                                                        <th width="10%">% Complete</th>
                                                        <th width="14%">Status</th>
                                                        <th width="8%">Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr class="new">
                                                        <td>
                                                            <label class="input">
                                                                <input class="SubTask_name" type="text">
                                                            </label>
                                                        </td>
                                                        <td>
                                                            <label class="input">
                                                                <input class="SubTask_duration" type="text" placeholder="HH.MM">
                                                            </label>
                                                        </td>
                                                        <td>
                                                            <label class="input">
                                                                <!-- <i class="icon-append icon-calendar-31 text-primary f-s-22 right-12"></i> -->
                                                                <input class="SubTask_Deadline_Date datepickr" type="text" placeholder="Date">
                                                                <!-- <i class="icon-append icon-clock3 text-primary f-s-15 right-12"></i> -->
                                                                <input class="SubTask_Deadline_Time timepicker" type="text" placeholder="time">
                                                            </label>
                                                        </td>
                                                        <td>
                                                            <label class="select">
                                                                <select class="SubTask_Assignee select2">
                                                                    <option default value=""></option>
                                                                </select>
                                                            </label>
                                                        </td>
                                                        <td>
                                                            <label class="input">
                                                                <input class="SubTask_Weightage" type="text" placeholder="">
                                                            </label>
                                                        </td>
                                                        <td>
                                                            <label class="input">
                                                                <i class="icon-append icon-percent text-primary f-s-15 right-12"></i>
                                                                <input class="SubTask_perCompleted" type="text">
                                                            </label>
                                                        </td>
                                                        <td>
                                                            <label class="select">
                                                                <select class="SubTask_Status select2">
                                                                    <option default value=""></option>
                                                                </select>
                                                            </label>
                                                        </td>
                                                        <td class="btn-group">
                                                            <button class="btn btn-xs btn-primary"><i class="glyphicon glyphicon-pencil"></i></button>
                                                            <button data-toggle="dropdown" class="btn btn-xs btn-primary dropdown-toggle"> <span class="caret"></span></button>
                                                            <ul class="dropdown-menu pull-right">
                                                            <li class="custom_inline"><a href="#">Transfer</a></li><br>
                                                            <li class="custom_inline st_remove"><a href="#">Remove</a></li>
                                                            </ul>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                    </div>
                                </div>
                            </div>

                            <div class="panel">
                                <div class="panel-body">

                                        <input type="reset" class="btn btn-danger btn-raised border-rounded float-right m-r-50 m-b-20 p-l-30 p-r-30" value="resey">

                                        <div class="note">
                                            <strong>Note:</strong> Fields marked with
                                            <span class="text-danger">*</span> are to be filled mandatorily.</div>
                                    </footer>
                                </div>
                            </div>
