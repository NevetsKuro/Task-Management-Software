                            <!-- START PANEL -->
                            <div class="panel">
                                <div class="panel-heading">
                                    Quick Add Contact
                                </div>
                                <div class="panel-body">
                                    <form id="clientsContact_form" class="sky-form">
                                        <fieldset class="m-t-50">
                                                <div class="row">
                                                    <div class="col-sm-2">
                                                        <label class="label">Title:</label>
                                                        <label class="select">
                                                            <select id="clientsContact_title" class="select2 editselect selTitle">
                                                                
                                                            </select>
                                                        </label>
                                                    </div>
                                                    <div class="col-sm-5">
                                                        <label class="label">Name:
                                                            <span class="text-danger">*</span>
                                                        </label>
                                                        <label class="input">
                                                            <input id="clientsContact_Name" class="inpFirstName" type="text" required>
                                                        </label>
                                                    </div>
                                                    <div class="col-sm-5">
                                                        <label class="label">Gender:</label>
                                                        <label class="select">
                                                            <select id="clientsContact_Gender" class="select2">

                                                            </select>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <label class="label">Email:
                                                            <span class="text-danger">*</span>
                                                        </label>
                                                        <label class="input">
                                                            <input id="clientsContact_email" type="email" placeholder="e.g. abc@example.com" required>
                                                        </label>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <label class="label">Phone:
                                                            <span class="text-danger">*</span>
                                                        </label>
                                                        <label class="input">
                                                            <input id="clientsContact_phone" class="phonenumber_valid" type="number" required>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="designation_tab col-sm-6 hide">
                                                        <label class="label">Designation:</label>
                                                        <label class="input">
                                                            <input type="text" id="clientsContact_designation">

                                                        </label>
                                                    </div>
                                                    <div class="service_tab col-sm-6 hide">
                                                        <label class="label">Purpose:</label>
                                                        <label class="textarea textarea-expandable">
                                                            <textarea id="clientsContact_purpose" rows="2"></textarea>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class=" row">
                                                    <div class="relation_tab col-sm-6 hide">
                                                        <label class="label">Relation:</label>
                                                        <label class="input">
                                                            <input type="text" id="clientsContact_relation">
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="row m-t-30">
                                                    <div class="col-sm-offset-7 col-sm-2 m-r-20 m-b-20">
                                                        <input id="close_add_clientsContact" type="button" class="btn btn-danger buttonDefSize p-l-20 p-r-20" type="text" value="Cancel">
                                                    </div>
                                                    <div class="col-sm-2">
                                                        <input id="add_to_clientsContact" class="btn btn-success buttonDefSize p-l-20 p-r-20" type="button" value="Add">
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </form>

                                </div>
                            </div>
