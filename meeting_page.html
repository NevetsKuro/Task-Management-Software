		<script>
			$(document).on('change', '#meeting_mode', function(){
				if ($(this).val() == 'location') {
					$('#loc-wrapper').removeClass('hide');
					$('#call-wrapper').addClass('hide');
				} else {
					$('#loc-wrapper').addClass('hide');
					$('#call-wrapper').removeClass('hide');
				}
			});
			$('.timepicker').timepicker({
				dropdown: false
            });
			$(window).load(function(){
				$("#singSelect").select2({
				  tags: true,
				  createTag: function (params) {
					return {
					  id: params.term,
					  text: params.term,
					  newOption: true
					}
				  },
				  templateResult: function (data) {
					var $result = $("<span></span>");

					$result.text(data.text);

					if (data.newOption) {
					  $result.append(" <em>(add new)</em>");
					}

					return $result;
				  }
				});
				$('#singSelect').on('select2:select', function (e) {
					var data = e.params.data;
					console.log(data);
				});
			});
			
		</script>
